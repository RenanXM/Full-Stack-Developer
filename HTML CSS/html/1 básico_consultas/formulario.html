<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      cursor:pointer;
    }
  </style>
</head>
<body>
  <form action="#" method="get" 
  target="_blank" autocomplete="off">
    <p>O meu formulário</p>
    <p>
      <label for="nome">Nome:</label>
      <input type="text" id="nome"
       name="nome" placeholder="Seu nome" required>
    </p>

    <p>
      <label for="dev">Sou um dev</label>
      <input type="checkbox" id="dev">
    </p>

    <p>
      Gênero: <br>

      <label for="feminino">feminino</label>
      <input type="radio" id ="feminino"
      name="genero" value="feminino"> <br>

      <label for="masculino">masculino</label>
      <input type="radio" id ="masculino"
      name="genero" value="masculino"> <br>

      <label for="outro_outra">outro ou outra</label>
      <input type="radio" id ="outro_outra"
      name="genero" value="outro_outra"> <br>
    </p>

    <p>
      <label for="date">Data</label>
      <input type="date" id ="date"
      name="date" value="date"> <br>
    </p>

    <p>
      <label for="datetime">DataHora</label>
      <input type="datetime-local" id ="datetime"
      name="datetime" value="2022-04-20T20:00"> <br>
    </p>

    <p>
      <label for="time">Hora</label>
      <input type="time" id ="time"
      name="time" value="20:00:05"> <br>
    </p>

    <p>
      <label for="cor">Cor preferida</label>
      <input type="color" id ="cor"
      name="cor" value="#FF0000"> <br>
    </p>

    <p>
      <label for="email">Seu e-mail</label>
      <input type="email" id ="email"
      name="email" placeholder="ex.: email@email.com""> <br>
    </p>

    <p>
      <label for="file">Sua foto</label>
      <input type="file" id ="file"
      name="file" accept=".png"> <br>
    </p>

    <p>
      <label for="number">Number</label>
      <input type="number" id ="number"
      name="number"
      placeholder="Digite um número"
      min="10" max="50"> <br>
    </p>

    <p>
      <label for="password">Senha</label>
      <input type="password" id ="password"
      name="password"
      placeholder="Digite uma senha"
      > <br>
    </p>

    <p>
      <label for="select">Selecione alguma opção:</label>
      <select id="select" name="select">
        <optgroup label="Teste">
          <option value="qualquer1" label="Label1">
          <option value="qualquer2" label="Label2"
          disabled>
          <option value="qualquer3" label="Label4">
        </optgroup>
      </select>
    </p>


    <p>
      <button type="reset">Reset</button>
      <button type="submite">Enviar</button>
    </p>
  </form>

</body>
</html>
